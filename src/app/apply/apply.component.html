<div class="form" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <h1>Application to Hogwarts</h1>
    <form>
    <fieldset>
    <legend><span class="number">1</span> Candidate Info</legend>
    <input type="text" name="field1" placeholder="Your Name *">
    <input type="email" name="field2" placeholder="Your Email *">
    <textarea name="field3" placeholder="About yourself"></textarea>
    <select id="job" name="field4">
    <optgroup>
      <option value="fishkeeping">Why Hogwarts</option>
      <option value="I_am_a_wizerd">I am a wizerd</option>
      <option value="I_am_a_witch">I am a witch</option>
      <option value="want_be_wizard">i am always wanted learn how to be a wizard\witch</option>
    </optgroup>
    </select>      
    </fieldset>
    <fieldset>
    <legend><span class="number">2</span> Additional Info</legend>
    <textarea name="field3" placeholder="About Your current School"></textarea>
    </fieldset>
    <input type="submit" value="Apply" />
    </form>
    </div>
